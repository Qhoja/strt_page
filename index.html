<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khoja4VC&amp;Fndrs</title>
  <!-- Basic neutral styling -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    .note {
      font-size: 0.75rem; /* smaller text */
      font-style: oblique;
      color: #047c18;        
      margin-top: 6px;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Project title -->
  <h1>Khoja4VC&amp;Fndrs</h1>

  <!-- Slogan -->
  <p>Multidimensional artificial intelligence and the wisdom of the ages</p>

  <!-- Buttons to view pitch deck and prototype -->
  <div class="button-group">
    <!-- Link to local PDF file (must exist in the same directory) -->
    <a href="Pitch_deck.pdf" target="_blank">
      <button>Show Pitch Deck</button>
    </a>
    <a href="https://youtu.be/sXS6YpkQCN8" target="_blank">
      <button>Video (1 Stage)</button>
    </a>
    <!-- Link to external prototype (replace # with actual prototype URL) -->
    <a href="#" target="_blank">
      <button>
        Go to Prototype
      </button>
      <div class="note">(will be ready by May 23, 2025)</div>
    </a>
    
  </div>

  <!-- Footer with symbolic copyright or placeholder -->
  <footer>
    &copy; 2025 Khoja Collective. All rights reserved.
  </footer>
</body>
</html>
